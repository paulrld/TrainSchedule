<body>
 <div class="container">
  <div class="jumbotron">
    <h1>Anytime is Train Time</h1> 
    <h2>Choo Choo. Chee Chee</h2> 
  </div>

  <h3>
    Connected Administrators: 
    <span id = "watchers">

    </span>
  </h3>
  <div class="panel panel-primary">
    <div class="panel-heading">Current Train Schedule</div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
            <th></th>
          </tr>
        </thead>
        <tbody id = table-body>
          <tr>

          </tr>

        </tbody>
      </table>

    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">Add Train</div>
    <div class="panel-body">

      <!-- Sign-up Form (note the various input "types")-->
      <form role="form">
        <div class="form-group">
          <label for="name-input">Train Name:</label>
          <input class="form-control" id="name-input" type="text">
        </div>
        <div class="form-group">
          <label for="destination-input">Destination:</label>
          <input class="form-control" id="destination-input" type="text">
        </div>
        <div class="form-group">
          <label for="firsttrain-input">First Train Time (HH:mm - military time):</label>
          <input class="form-control" id="firsttrain-input" type="text">
        </div>
        <div class="form-group">
          <label for="frequency-input">Frequency (min)</label>
          <input class="form-control" id="frequency-input" type="number">
        </div>

        <button class="btn btn-primary" id="add-line" type="submit">Submit</button>
      </form>
    </div>
  </div>



</div>

</div>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
